# --- numer of images to process ---
# null - process all images
# int - limit number of processed images
NUM_IMAGES: null

# --- folders ---
INPUT_FOLDER: "data/data_examples/"
OUTPUT_FOLDER: "output/output/"
RGB_FOLDER: "data/data_examples/RGB_images_ex"
NIR_FOLDER: "data/data_examples/NRG_images_ex"
MASK_FOLDER: "data/data_examples/mask_ex"

# --- masking parameters ---
R_MIN_SIZE: 5
B_MIN_SIZE: 5
H_MIN_SIZE: 150
R_SELEM_CLOSE: 3
B_SELEM_CLOSE: 3
H_SELEM_CLOSE: 2
FINAL_SELEM_CLOSE: 5
MAX_SIZE: 1200

# --- adaptive mask parameters ---
MIN_SIZE_WEAK: 5
MIN_SIZE_STRONG: 50

# --- adaptive false positives cleanup ---
FP_RATIO_THR: 0.4
MIN_SIZE_STRONG: 120
SELEM_CLOSE_STRONG: 5

# --- channels thresholds ---
R_STD_MULT: 0.1
B_STD_MULT: 0.1
H_STD_MULT: 0.1
NIR_STD_MULT: 0.5

# --- mask h-black threshold ---
H_BLACK_RATIO: 0.9

# --- histogram settings ---
HIST_BINS: 50
HIST_ALPHA: 0.5